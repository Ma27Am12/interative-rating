<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <!-- Rating state start -->
  
  <section class="rating-state">
    <div class="rating-state-icon-container">
      <img class="rating-state-icon-container-star" src="./images/icon-star.svg" alt="icon-star">
    </div>
    <h2 class="rating-state-title">How did we do?</h2>
    <p class="rating-state-description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating-state-number-container">
      <button class="rating-state-number-container-number">1</button>
      <button class="rating-state-number-container-number">2</button>
      <button class="rating-state-number-container-number">3</button>
      <button class="rating-state-number-container-number">4</button>
      <button class="rating-state-number-container-number">5</button>
    </div>
    <button class="rating-state-button">Submit</button>
  </section>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <section class="thankyou-state">
    <img class="thankyou-state-image" src="./images/illustration-thank-you.svg" alt="thank-you-svg">
    <div class="thankyou-state-result">You selected <span class="thankyou-state-result-number">4</span> out of 5</div>
    <h2 class="thankyou-state-title">Thank you!</h2>
    <p class="thankyou-state-paragraph">We appreciate you taking the time to give a rating. If you ever need more support, don’t hesitate to get in touch!</p>
  </section>

  <!-- Thank you state end -->
 <script src="./main.js"></script>
</body>
</html>
